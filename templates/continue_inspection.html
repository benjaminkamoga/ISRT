<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Continue Inspection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
    body {
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .modal-card {
        background: white;
        padding: 35px 40px;       /* generous padding */
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        width: 520px;             /* slightly wider */
        max-width: 95%;           /* responsive on mobile */
        text-align: center;
    }
    h2 {
        color: #4caf50;
        margin-bottom: 25px;
        font-size: 1.8rem;
    }
    select.form-select {
        width: 100%;              /* ensures full width inside modal */
        font-size: 1rem;
    }
    .btn-group {
        margin-top: 30px;
    }
    button {
        min-width: 120px;         /* buttons a bit bigger */
        padding: 10px 18px;
        font-size: 1rem;
    }
</style>

</head>
<body>

<div class="modal-card">
    <h2>Continue Previous Inspection</h2>

    <select id="inspectionSelect" class="form-select mb-3">
        <option value="" disabled selected>Loading inspections...</option>
    </select>

    <div class="btn-group">
        <button type="button" id="continueBtn" class="btn btn-success me-2" disabled>Continue</button>
        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const inspectionSelect = document.getElementById('inspectionSelect');
    const continueBtn = document.getElementById('continueBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // Fetch unfinished inspections
    fetch('/unfinished_inspections')
      .then(response => response.json())
      .then(data => {
        inspectionSelect.innerHTML = '';

        if (data.length === 0) {
          const option = document.createElement('option');
          option.text = 'No unfinished inspections found';
          option.disabled = true;
          option.selected = true;
          inspectionSelect.add(option);
          continueBtn.disabled = true;
          return;
        }

        const defaultOption = document.createElement('option');
        defaultOption.text = 'Select an inspection';
        defaultOption.disabled = true;
        defaultOption.selected = true;
        inspectionSelect.add(defaultOption);

        data.forEach(insp => {
          const option = document.createElement('option');
          option.value = insp.summary_id || insp.id;
          option.text = insp.inspection_name;
          option.dataset.region = insp.region;
          option.dataset.district = insp.district;
          option.dataset.inspectionType = insp.inspection_type;
          inspectionSelect.add(option);
        });

        continueBtn.disabled = true;
      })
      .catch(err => {
        inspectionSelect.innerHTML = '';
        const option = document.createElement('option');
        option.text = 'Error loading inspections';
        option.disabled = true;
        option.selected = true;
        inspectionSelect.add(option);
        continueBtn.disabled = true;
        console.error('Failed to load inspections:', err);
      });

    inspectionSelect.addEventListener('change', () => {
      continueBtn.disabled = !inspectionSelect.value;
    });

    continueBtn.addEventListener('click', () => {
      const selectedOption = inspectionSelect.selectedOptions[0];
      if (!selectedOption) return;

      const id = selectedOption.value;
      const region = selectedOption.dataset.region;
      const district = selectedOption.dataset.district;
      const type = selectedOption.dataset.inspectionType;

      if (type.toLowerCase() === 'recall inspection') {
        const recallUrl = `/continue_recall_inspection?inspection_name=${encodeURIComponent(selectedOption.text)}&region=${encodeURIComponent(region)}&district=${encodeURIComponent(district)}&inspection_type=${encodeURIComponent(type)}`;
        window.location.href = recallUrl;
      } else {
        const normalUrl = `/continue_normal_inspection?inspection_name=${encodeURIComponent(selectedOption.text)}&region=${encodeURIComponent(region)}&district=${encodeURIComponent(district)}&inspection_type=${encodeURIComponent(type)}`;
        window.location.href = normalUrl;
      }
    });

    cancelBtn.addEventListener('click', () => {
        window.location.href = '/dashboard';
    });
</script>

</body>
</html>
